<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structure</title>
    <link rel="icon" href="pic/logoicon.png">
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<div>
    <div class="header"></div>
    <div class="container">
        <div class="structure">
            <!-- ===== Structure (replace this whole inner block) ===== -->
            <div class="container wow slideInDown" style="margin-top: 50px;">
                <h2>Structure and Members</h2>
            
                <!-- Technical Committee -->
                <section class="structure-group" style="margin-top:30px;">
                <h3>Technical Committee</h3>
            
                <h4 onclick="toggle('tc-director')">Director</h4>
                <div id="tc-director" class="section-content"></div>
            
                <h4 onclick="toggle('tc-deputy')">Deputy Director</h4>
                <div id="tc-deputy" class="section-content"></div>
            
                <h4 onclick="toggle('tc-members-polyu')">Members — PolyU</h4>
                <div id="tc-members-polyu" class="section-content"></div>
            
                <h4 onclick="toggle('tc-members-huawei')">Members — Huawei</h4>
                <div id="tc-members-huawei" class="section-content"></div>
                </section>
            
                <!-- Management Support Team -->
                <section class="structure-group" style="margin-top:30px;">
                <h3>Management Support Team</h3>
            
                <h4 onclick="toggle('mst-polyu')">PolyU</h4>
                <div id="mst-polyu" class="section-content"></div>
            
                <h4 onclick="toggle('mst-huawei')">Huawei</h4>
                <div id="mst-huawei" class="section-content"></div>
                </section>
            
                <!-- Research Teams (optional, keep if you will show them) -->
                <section class="structure-group" style="margin-top:30px;">
                <h3 onclick="toggle('research-teams')">Research Teams</h3>
                <div id="research-teams" class="section-content"></div>
                </section>
            </div>
        </div>
    </div>
    

    <div class="footer wow slideInUp"></div>

</div>
</body>
</html>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/js-yaml.min.js"></script>
<script src="js/structure.js"></script>
<script src="js/wow.min.js"></script>
