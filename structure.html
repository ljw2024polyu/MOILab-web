<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structure</title>
    <link rel="icon" href="pic/logoicon.png">
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<div>
    <div class="header"></div>
    <div class="container">
        <div class="structure">
            <div class="container wow slideInDown" style="margin-top: 50px;">
                <h2>
                    Structure and Members
                </h2>

                <div class="structure">
                    <div class="container wow slideInDown" style="margin-top: 50px;">
                        <h3 onclick="toggle('director')">Director</h3>
                        <div id="director" class="section-content">
    
                        </div>
                        <h3 onclick="toggle('deputy')">Deputy Director</h3>
                        <div id="deputy" class="section-content">
    
                        </div>
                        <h3 onclick="toggle('management')">Assistant Directors</h3>
                        <div id="management" class="section-content">
    
                        </div>
                        <h3 onclick="toggle('member')">Members</h3>
                        <div id="member" class="section-content">
    
                        </div>
    
                    </div>
                </div>
            </div>
            <div class="section-content">
                <div class="row">
                    <div class="col-md-4">
                        <a href="https://www.polyu.edu.hk/ama/">
                            <img class="corp-img"  src="pic/header-ama-logo.png" alt="">
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="https://www.polyu.edu.hk/comp/">
                            <img class="corp-img"  src="pic/polyu-comp-logo.png" alt="">
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a href="https://www.polyu.edu.hk/dsai/">
                            <img class="corp-img lms-logo"  src="pic/DSAI_logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <a href="https://www.polyu.edu.hk/lms/">
                            <img class="corp-img lms-logo"  src="pic/lms-logo.png" alt="">
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="https://www.polyu.edu.hk/cee/">
                            <img class="corp-img"  src="pic/cee-logo.png" alt="">
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="https://www.polyu.edu.hk/hti/">
                            <img src="pic/HTI logo-PNG.png" alt="">
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="https://www.polyu.edu.hk/ise/">
                            <img class="corp-img ise-logo" src="pic/ise-logo.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="footer wow slideInUp"></div>

</div>
</body>
</html>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/js-yaml.min.js"></script>
<script src="js/structure.js"></script>
<script src="js/wow.min.js"></script>
