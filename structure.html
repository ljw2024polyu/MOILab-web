<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structure and Members</title>
    <link rel="icon" href="pic/logoicon.png">
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        /* Simple styling for the two-panel layout */
        .page-title{font-weight:700;margin:36px 0 10px;text-align:center;}
        .block-title{font-weight:700;margin:30px 0 15px;}
        .org-badge{background:#6b6f79;color:#fff;border-radius:16px;padding:18px 24px;display:inline-block;min-width:160px;text-align:center;}
        .role-box{background:#e9ecef;border-radius:16px;padding:18px 24px;margin-left:16px;}
        .line{margin:6px 0;}
        .section-gap{margin-top:36px;margin-bottom:18px;}
        @media (max-width: 991px){
          .role-box{margin-left:0;margin-top:10px;}
        }
    </style>
</head>
<body>
<div>
    <div class="header"></div>

    <div class="container">
        <div class="structure">

            <!-- ===== Page heading ===== -->
            <h2 class="page-title">Structure and Members</h2>

            <!-- ===== Technical Committee ===== -->
            <div class="container wow slideInDown section-gap">
                <h2 style="text-align:center;">Technical Committee</h2>

                <div class="row" style="margin-top:18px;">
                    <!-- PolyU column -->
                    <div class="col-md-6">
                        <div class="d-flex">
                            <span class="org-badge">PolyU</span>
                            <div class="role-box">
                                <h4 class="block-title">Director</h4>
                                <div id="tc-polyu-director"></div>

                                <h4 class="block-title" style="margin-top:18px;">Members</h4>
                                <div id="tc-polyu-members"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Huawei column -->
                    <div class="col-md-6">
                        <div class="d-flex">
                            <span class="org-badge">Huawei</span>
                            <div class="role-box">
                                <h4 class="block-title">Deputy Director</h4>
                                <div id="tc-huawei-deputy"></div>

                                <h4 class="block-title" style="margin-top:18px;">Members</h4>
                                <div id="tc-huawei-members"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ===== Management Support Team ===== -->
            <div class="container wow slideInDown section-gap">
                <h2 style="text-align:center;">Management Support Team</h2>

                <div class="row" style="margin-top:18px;">
                    <!-- PolyU column -->
                    <div class="col-md-6">
                        <div class="d-flex">
                            <span class="org-badge">PolyU</span>
                            <div class="role-box">
                                <div id="mst-polyu"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Huawei column -->
                    <div class="col-md-6">
                        <div class="d-flex">
                            <span class="org-badge">Huawei</span>
                            <div class="role-box">
                                <div id="mst-huawei"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- NOTE: Bottom logos section removed as requested -->

        </div>
    </div>

    <div class="footer wow slideInUp"></div>
</div>

<script src="js/jquery-1.11.1.js"></script>
<script src="js/js-yaml.min.js"></script>
<script src="js/structure.js"></script>
<script src="js/wow.min.js"></script>
</body>
</html>
